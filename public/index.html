<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">


    <title>Budget Tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="total">
            <div class="total">Your total: $<span id="total">0</span></div>
        </div>

        <div class="form">
            <input type="text" id="TOname" placeholder="Name of transaction"/>
            <input type="number" min="0" id="TOamt" placeholder="Transaction Amount" />
            <button id="add-btn"><i class="fa fa-plus buttons"></i>Add funds</button>
            <button id="sub-btn"><i class="fa fa-minus buttons"></i>Subtract funds</button>
            <p class="error"></p>
        </div>

        <div class="transactions">
            <table>
                <thread>
                    <th>Transaction</th>
                    <th>Amount</th>
                </thread>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
    <script src="indexDB.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("Service file found!", reg);
                });
            });
        }
    </script>
</body>
</html>
